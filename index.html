<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-black p-5 text-white">
    text node
    <div id="node">
      <h2>empty node</h2>
      <h4>Key= <span class="hidden">DDWWGGD</span></h4>

      <span class="inner-text"></span>
      <span class="text-content"></span>

      <!-- This is the comments -->
    </div>

    <div class="btn-group" id="btn-group">
      <button id="grow" class="btn bg-white px-4 py-2 rounded text-black">
        Click me
      </button>
      <button id="remove" class="btn bg-white px-4 py-2 rounded text-black">
        Remove me
      </button>
    </div>

    <!-- Event Bubbling -->
    <div>
      <h1>Event Bubbling</h1>

      <div class="outer p-4 bg-blue-300 mt-3">
        <h3>Outer div</h3>
        <div class="inner p-4 bg-yellow-300">
          <h3>Inner Div</h3>
          <button class="btn-event button bg-green-500 px-5 py-2 rounded">
            Click
          </button>
        </div>
      </div>
    </div>

    <!-- Event Delegation -->
    <div class="event-delegation">
      <h1>Event Delegation</h1>

      <div class="outer-div p-4 bg-blue-300 mt-3">
        <h3>Outer div</h3>
        <div class="inner-div p-4 bg-yellow-300">
          <h3>Inner Div</h3>
          <button class="btn-1 button bg-green-500 px-5 py-2 rounded">
            Button 1
          </button>
          <button class="btn-2 button bg-green-500 px-5 py-2 rounded">
            Button 2
          </button>
          <button class="btn-3 button bg-green-500 px-5 py-2 rounded">
            Button 3
          </button>
        </div>
      </div>
    </div>

    <p>I am a paragraph</p>

    <!-- <script src="./oops.js"></script> -->

    <!-- <script src="./IIFE.js"></script> -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
