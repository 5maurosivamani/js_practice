<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo Location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body class="flex">
    <div class="w-1/2 lg:w-1/3 xl:w-1/4 bg-gray-800 h-screen">
      <!-- Header -->
      <div class="bg-green-600 px-3 py-4">
        <h2 class="text-2xl font-medium text-white">Storify</h2>
      </div>

      <!-- Form -->
      <div class="p-2">
        <form action="" class="bg-gray-200 shadow-sm p-2 grid gap-2">
          <div class="grid grid-cols-2 gap-2">
            <input
              type="text"
              name=""
              id=""
              class="h-8 rounded px-2"
              placeholder="Store name"
            />
            <input
              type="text"
              name=""
              id=""
              class="h-8 rounded px-2"
              placeholder="Phone number"
            />
          </div>
          <textarea
            name=""
            id=""
            class="h-20 p-2 rounded w-full"
            placeholder="Address"
          ></textarea>
          <div class="grid grid-cols-2 gap-2">
            <input
              type="text"
              name=""
              id=""
              class="h-8 rounded px-2"
              placeholder="Latitute"
            />
            <input
              type="text"
              name=""
              id=""
              class="h-8 rounded px-2"
              placeholder="Longitude"
            />
          </div>

          <button type="button" class="bg-green-600 text-white rounded py-2">
            Create Store
          </button>
        </form>
      </div>
    </div>
    <div class="w-1/2 lg:w-2/3 xl:w-3/4 h-screen bg-gray-100" id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./geoLocationAPI.js"></script>
  </body>
</html>
